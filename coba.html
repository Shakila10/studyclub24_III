<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model Berlayer</title>
    <link rel="stylesheet" href="coba.css" />
  </head>
  <body>
    <div class="outer-box">
      <div class="middle-box">
        <div class="inner-box">
          <p>Konten di dalam kotak</p>

          <div></div>
        </div>
      </div>
    </div>
  </body>
</html>
